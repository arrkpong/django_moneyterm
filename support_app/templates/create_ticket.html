<!--support_app\templates\create_ticket.html-->
{% extends 'base.html' %}

{% block title %}
    <title>Create Ticket</title>
{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        <h2><i class="fas fa-ticket-alt"></i> Create Ticket</h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="subject" class="form-label"><i class="fas fa-heading"></i> Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"><i class="fas fa-comment-alt"></i> Message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Describe your issue or request" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label"><i class="fas fa-image"></i> Image</label>
                <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-arrow-alt-circle-up"></i> Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
