<!--user_app\templates\verify_2fa.html-->
{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>Verify 2FA</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/verify_2fa/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1 class="text-center"><i class="fas fa-key"></i> Enter Verification Code</h1>

      {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" action="{% url 'verify_2fa' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="verification_code"><i class="fas fa-shield-alt"></i> Verification Code:</label>
          <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="Enter the code sent to your email" required>
        </div>
        <button type="submit" class="btn btn-primary my-3 btn-block"><i class="fas fa-check-circle"></i> Verify</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
