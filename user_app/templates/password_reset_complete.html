<!--user_app\templates\password_reset_complete.html-->
{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Password Reset Complete</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset_complete/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center"><i class="fas fa-unlock-alt"></i> Password Reset Complete</h2>
        </div>
        <div class="card-body">
          <p>Your password has been set. You can now <a href="{% url 'login' %}" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Log in</a> with your new password.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
