<!--user_app\templates\change_password.html-->
{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Change Password</title>
{% endblock %}

{% block style %}
  
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>
      <i class="fas fa-lock"></i> Change Password
    </h1>  
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="current_password" class="form-label"><i class="fas fa-key"></i> Current Password</label>
        <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter your current password" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label"><i class="fas fa-lock"></i> New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter your new password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label"><i class="fas fa-check"></i> Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Change Password</button>
    </form>
  </div>
{% endblock %}
