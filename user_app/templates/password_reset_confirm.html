<!--user_app\templates\password_reset_confirm.html-->
{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Enter New Password</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset_confirm/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center"><i class="fas fa-key"></i> Enter New Password</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_new_password1"><i class="fas fa-lock"></i> New Password:</label>
              {{ form.new_password1 }}
            </div>
            <div class="form-group">
              <label for="id_new_password2"><i class="fas fa-lock"></i> Confirm New Password:</label>
              {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-arrow-right"></i> Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
