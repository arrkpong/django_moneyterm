<!--orders_app\templates\sales_summary.html-->
{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    <title>Sales Summary</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-chart-line"></i> Sales Summary</h1>
    <form method="get" class="row g-3">
        <div class="col-auto">
            <label for="start_date" class="form-label"><i class="fas fa-calendar-alt"></i> Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date }}">
        </div>
        <div class="col-auto">
            <label for="end_date" class="form-label"><i class="fas fa-calendar-alt"></i> End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date }}">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary"><i class="fas fa-filter"></i> Filter</button>
        </div>
    </form>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Total Sales</th>
                <th scope="col">VAT Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fas fa-calendar-alt"></i> from {{ start_date }} to {{ end_date }}</td>
                <td>{{ total_sales|intcomma }} THB</td>
                <td>{{ vat_total|intcomma }} THB</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
